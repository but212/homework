<!-- HTML 마크업을 작성해 주세요 -->
<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/modern_reset.css" />
    <link rel="stylesheet" href="./styles/login.css" />
    <title>네이버 로그인</title>
  </head>
  <body>
    <header>
      <h1 class="logo">
        <img src="./images/logo.svg" alt="네이버" width="230" height="44" />
      </h1>
    </header>
    <main>
      <form action="" method="post" class="login-form" role="form" aria-labelledby="login-heading">
        <div class="input-field">
          <label for="user-id" class="sr-only">아이디(이메일)</label>
          <input type="email" id="user-id" name="user-id" required placeholder="아이디(이메일)" />
        </div>
        <div class="input-field">
          <label for="user-password" class="sr-only">비밀번호</label>
          <input
            type="password"
            name="user-password"
            id="user-password"
            required
            minlength="10"
            placeholder="비밀번호"
          />
        </div>

        <div class="login-option">
          <div class="login-state">
            <input type="checkbox" id="login-state-checkbox" class="hidden-checkbox" />
            <label for="login-state-checkbox" class="login-state-checkbox">로그인 상태 유지</label>
          </div>
          <div class="ip-security">
            <a href="./pages/ip_security.html">IP 보안</a>
            <input type="checkbox" id="ip-security-checkbox" class="hidden-checkbox" />
            <label for="ip-security-checkbox" class="toggle-switch">
              <span class="toggle-status On">ON</span>
              <span class="toggle-status Off">OFF</span>
            </label>
          </div>
        </div>
        <button type="submit" class="login-button">로그인</button>
      </form>
    </main>
  </body>
</html>
